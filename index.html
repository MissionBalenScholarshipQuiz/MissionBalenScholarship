      const code = lowerChar.charCodeAt(0);
      let preceding = '', successive = '';

        successive = String.fromCharCode(code === 122 ? 97 : code + 1);
      }
      return { preceding, successive };
    };

          <Header setActiveSection={setActiveSection} userName={userName} currentDate={currentDate} activeSection={activeSection} />
          <main>
            {activeSection === 'home' && <HomeSection setActiveSection={setActiveSection} userName={userName} />}
            {activeSection === 'quizzes' && <QuizzesSection userName={userName} />}
            {activeSection === 'customQuizzes' && <CustomQuizzesSection />}
            {activeSection === 'resources' && <ResourcesSection />}
            {activeSection === 'videos' && <VideosSection />}
            {activeSection === 'faqs' && <FAQsSection />}
          </main>
          <Footer />
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
